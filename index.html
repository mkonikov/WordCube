<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WordCube</title>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div id="cube">
      <ul>
        <li data-value="A" data-x="0" data-y="0">A</li>
        <li data-value="B" data-x="1" data-y="0">B</li>
        <li data-value="C" data-x="2" data-y="0">C</li>
        <li data-value="D" data-x="0" data-y="1">D</li>
        <li data-value="E" data-x="1" data-y="1">E</li>
        <li data-value="F" data-x="2" data-y="1">F</li>
        <li data-value="G" data-x="0" data-y="2">G</li>
        <li data-value="H" data-x="1" data-y="2">H</li>
        <li data-value="I" data-x="2" data-y="2">I</li>
      </ul>
    </div>
  </body>
</html>
