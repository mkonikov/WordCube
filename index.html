<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WordCube</title>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <script src="https://use.fontawesome.com/b4d42bf7d5.js"></script>

    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <nav>
      <div id="timer" style="width: 0%;">
      </div>
    </nav>
    <div id="main">


    <aside id="welcome">
      <div id="title">
        <div id="title-word">
          <div>
            WO
          </div>
          <div>
            RD
          </div>
        </div>
        <div></div>
        <div></div>
        <div id="title-cube">
          <div>
            CU
          </div>
          <div>BE</div>
        </div>

      </div>
      <div id="instructions">
        <button type="button" name="button" id="start">Start</button>
        <p>Welcome to WordCube!</p>
        <p> The goal of the game is simple. Form as many words as possible in under two minutes. The words are scored according to length, with the minimum being four letters. Have fun!</p>
      </div>

      <footer> &copy; Mendel Konikov 

 <a href="http://mkonikov.com"><i class="fa fa-briefcase" aria-hidden="true"></i> Portfolio</a>

 <a href="https://github.com/mkonikov/WordCube"><i class="fa fa-github" aria-hidden="true"></i> Github</a>

 <a href="https://www.linkedin.com/in/mkonikov"><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn</a>
      </footer>

    </aside>
    <aside>
      <h3>Guessed Words</h3>
      <ul id="guessed-words">

      </ul>


    </aside>
    <section id="game-area">
      <div id="selection">

      </div>
      <div id="cube">
        <ul>

        </ul>
      </div>

<div id="score-contain">
  SCORE: <span id="score"></span>
</div>

    </section>


    </div>

  </body>
</html>
