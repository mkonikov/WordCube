<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WordCube</title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico"/>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <script src="https://use.fontawesome.com/b4d42bf7d5.js"></script>

    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <nav>
      <div id="timer" style="width: 0%;">
      </div>
    </nav>
    <div id="main">


    <aside id="welcome">
      <div>
      <div id="title">
        <div id="title-word">
          <span>W</span>
          <span>O</span>
          <span>R</span>
          <span>D</span>
        </div>
        <div></div>
        <div></div>
        <div id="title-cube">
          <span>C</span>
          <span>U</span>
          <span>B</span>
          <span>E</span>
        </div>

      </div>
      <div id="instructions">
        <h4>Welcome to WordCube!</h4>
        <p>The goal of the game is simple: Form as many words as possible in under two minutes. The words are scored according to length, with the minimum being four letters.</p><p> Have fun!</p>



      </div>
      <button type="button" name="button" id="start">Start</button>
      </div>

      <footer> &copy; Mendel Konikov <br>

 <a href="http://mkonikov.com"><i class="fa fa-briefcase" aria-hidden="true"></i> Portfolio</a>

 <a href="https://github.com/mkonikov/WordCube"><i class="fa fa-github" aria-hidden="true"></i> Github</a>

 <a href="https://www.linkedin.com/in/mkonikov"><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn</a>
      </footer>

    </aside>
    <aside>
      <div id="guessed-contain">

        <h3>Guessed Words</h3>
        <ul id="guessed-words">

        </ul>
      </div>

    </aside>

    <section id="game-area">
      <div id="selection">

      </div>
      <div id="cube">
        <ul>

        </ul>
      </div>

<div id="score-contain">
  SCORE: <span id="score"></span>
</div>

    </section>


    </div>

  </body>
</html>
